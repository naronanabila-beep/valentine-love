<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Valentine üíñ</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Georgia', serif;
    background: linear-gradient(to top, #ffdde1, #ee9ca7);
    overflow: hidden;
    text-align: center;
}

/* Love besar background */
.big-heart {
    position: absolute;
    font-size: 200px;
    color: rgba(255, 0, 100, 0.15);
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% { transform: translate(-50%, -50%) scale(1); }
    50% { transform: translate(-50%, -50%) scale(1.1); }
    100% { transform: translate(-50%, -50%) scale(1); }
}

/* Surat */
.letter-container {
    position: relative;
    margin-top: 120px;
}

.envelope {
    width: 320px;
    height: 220px;
    background: #fff;
    margin: auto;
    position: relative;
    border-radius: 10px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    cursor: pointer;
    overflow: hidden;
}

.flap {
    position: absolute;
    width: 100%;
    height: 100%;
    background: #ff6f91;
    clip-path: polygon(0 0, 50% 50%, 100% 0);
    transition: transform 1s;
    transform-origin: top;
}

.letter {
    position: absolute;
    width: 90%;
    height: 90%;
    background: #fff0f5;
    top: 5%;
    left: 5%;
    padding: 20px;
    box-sizing: border-box;
    border-radius: 10px;
    opacity: 0;
    transition: opacity 1s ease 1s;
    font-size: 16px;
    line-height: 1.6;
    color: #c2185b;
}

.open .flap {
    transform: rotateX(180deg);
}

.open .letter {
    opacity: 1;
}

/* Love jatuh */
.falling-heart {
    position: absolute;
    color: #ff2e63;
    font-size: 24px;
    animation: fall linear infinite;
}

@keyframes fall {
    0% { transform: translateY(-10vh); }
    100% { transform: translateY(110vh); }
}

/* Bunga */
.flower {
    position: absolute;
    font-size: 30px;
    animation: float 6s infinite ease-in-out;
}

@keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
}

h1 {
    margin-top: 40px;
    color: #b30059;
    font-size: 28px;
}
</style>
</head>

<body>

<div class="big-heart">‚ù§Ô∏è</div>

<h1>For My Sweet Valentine üíå</h1>

<div class="letter-container">
    <div class="envelope" onclick="openLetter(this)">
        <div class="flap"></div>
        <div class="letter">
            <p>
            Hi ayang, makasi ya udah hadir di hidup aku dan isi hari-hari aku yang suram ini jadi berwarna. 
            Kehadiran ayang selalu punya arti tersendiri buat aku. 
            Aku bahagia banget punya ayang. 
            Tolong cintai aku terus yaa. 
            I love you with everything I have. üíñ
            </p>
        </div>
    </div>
</div>

<!-- Musik otomatis -->
<audio autoplay loop>
  <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
</audio>

<script>
function openLetter(element) {
    element.classList.toggle("open");
}

/* Love jatuh */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("falling-heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 5000);
}

setInterval(createHeart, 300);

/* Bunga random */
function createFlower() {
    const flower = document.createElement("div");
    flower.classList.add("flower");
    flower.innerHTML = "üå∏";
    flower.style.left = Math.random() * 100 + "vw";
    flower.style.top = Math.random() * 100 + "vh";
    document.body.appendChild(flower);

    setTimeout(() => {
        flower.remove();
    }, 6000);
}

setInterval(createFlower, 2000);
</script>

</body>
</html>
