<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Sweet Valentine üíñ</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Georgia', serif;
    background: linear-gradient(to top, #ffd1dc, #ff9eb5);
    overflow: hidden;
    text-align: center;
}

/* Love besar background */
.big-heart {
    position: absolute;
    font-size: 260px;
    color: rgba(255, 20, 147, 0.2);
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: pulse 2.5s infinite;
    text-shadow: 0 0 40px rgba(255, 105, 180, 0.6);
}

@keyframes pulse {
    0% { transform: translate(-50%, -50%) scale(1); }
    50% { transform: translate(-50%, -50%) scale(1.15); }
    100% { transform: translate(-50%, -50%) scale(1); }
}

h1 {
    margin-top: 40px;
    color: #b30059;
    font-size: 30px;
}

/* Envelope */
.letter-container {
    position: relative;
    margin-top: 100px;
}

.envelope {
    width: 340px;
    height: 240px;
    background: #fff;
    margin: auto;
    position: relative;
    border-radius: 15px;
    box-shadow: 0 15px 40px rgba(255, 105, 180, 0.4);
    cursor: pointer;
    overflow: hidden;
    transition: transform 0.3s;
}

.envelope:hover {
    transform: scale(1.05);
}

.flap {
    position: absolute;
    width: 100%;
    height: 100%;
    background: #ff6f91;
    clip-path: polygon(0 0, 50% 50%, 100% 0);
    transition: transform 1s;
    transform-origin: top;
}

.letter {
    position: absolute;
    width: 90%;
    height: 90%;
    background: linear-gradient(to bottom, #fff0f5, #ffe4ec);
    top: 5%;
    left: 5%;
    padding: 25px;
    box-sizing: border-box;
    border-radius: 12px;
    opacity: 0;
    transition: opacity 1s ease 1s;
    font-size: 17px;
    line-height: 1.8;
    color: #b30059;
}

.open .flap {
    transform: rotateX(180deg);
}

.open .letter {
    opacity: 1;
}

/* Love jatuh */
.falling-heart {
    position: absolute;
    color: #ff2e63;
    font-size: 24px;
    animation: fall linear infinite;
}

@keyframes fall {
    0% { transform: translateY(-10vh); }
    100% { transform: translateY(110vh); }
}

/* LOVE MELEDAK */
.explode-heart {
    position: absolute;
    font-size: 30px;
    animation: explode 1s ease-out forwards;
}

@keyframes explode {
    0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
    }
    100% {
        transform: translate(var(--x), var(--y)) scale(1.5);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="big-heart">‚ù§Ô∏è</div>

<h1>For My Sweet Valentine üíå</h1>

<div class="letter-container">
    <div class="envelope" onclick="openLetter(this)">
        <div class="flap"></div>
        <div class="letter">
            <p>
            Hi ayang, makasi ya udah hadir di hidup aku dan isi hari-hari aku yang suram ini jadi berwarna. 
            Kehadiran ayang selalu punya arti tersendiri buat aku. 
            Aku bahagia banget punya ayang. 
            Tolong cintai aku terus yaa. 
            I love you with everything I have. üíñ
            </p>
        </div>
    </div>
</div>

<!-- Musik otomatis -->
<audio autoplay loop>
  <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
</audio>

<script>
let exploded = false;

function openLetter(element) {
    element.classList.toggle("open");

    if (!exploded) {
        explodeHearts();
        exploded = true;
    }
}

/* Love jatuh */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("falling-heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 5000);
}

setInterval(createHeart, 300);

/* LOVE MELEDAK FUNCTION */
function explodeHearts() {
    for (let i = 0; i < 25; i++) {
        const heart = document.createElement("div");
        heart.classList.add("explode-heart");
        heart.innerHTML = "üíñ";
        heart.style.left = "50%";
        heart.style.top = "50%";

        let x = (Math.random() - 0.5) * 600 + "px";
        let y = (Math.random() - 0.5) * 600 + "px";

        heart.style.setProperty("--x", x);
        heart.style.setProperty("--y", y);

        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 1000);
    }
}
</script>

</body>
</html>
