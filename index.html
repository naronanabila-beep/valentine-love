<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For My Valentine üíñ</title>
<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(#ffd6e7,#fff);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
  text-align:center;
}

.card{
  background:white;
  padding:40px;
  border-radius:20px;
  box-shadow:0 10px 30px rgba(0,0,0,0.1);
  position:relative;
}

button{
  padding:12px 25px;
  font-size:18px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  margin:10px;
}

.yes{
  background:#e11d48;
  color:white;
  transition:0.3s;
}

.no{
  background:#ccc;
  position:absolute;
}

.heart{
  position:absolute;
  color:pink;
  animation:fall linear forwards;
}

@keyframes fall{
  to{
    transform:translateY(100vh);
    opacity:0;
  }
}
</style>
</head>

<body>

<div class="card" id="screen">
  <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
  <button class="yes" onclick="yesClick()">Yes üíò</button>
  <button class="no" id="noBtn">No üôà</button>
</div>

<script>
let yesSize = 1;
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", ()=>{
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 200 - 100;
  noBtn.style.transform = `translate(${x}px,${y}px)`;
  yesSize += 0.1;
  document.querySelector(".yes").style.transform = `scale(${yesSize})`;
});

function yesClick(){
  document.getElementById("screen").innerHTML = `
    <h1>You are officially my Valentine üíñ</h1>
    <p>I love you more than words can say.</p>
  `;
  startHearts();
}

function startHearts(){
  setInterval(()=>{
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML="‚ù§Ô∏è";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(Math.random()*20+20)+"px";
    heart.style.animationDuration=(Math.random()*3+3)+"s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
  },400);
}
</script>

</body>
</html>
